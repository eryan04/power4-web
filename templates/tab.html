{{ define "tab" }}
<h2>Partie : {{.Player1}} vs {{.Player2}}</h2>
<p>Tour du joueur : {{if eq .Current 1}}{{.Player1}}{{else}}{{.Player2}}{{end}}</p>

<table>
  <tr>
    {{range .ColumnIndexes}}
    <td>
      <form action="/play" method="POST">
        <input type="hidden" name="col" value="{{.}}">
        <button type="submit" name="choose">â–¼</button>
      </form>
    </td>
    {{end}}
  </tr>

  {{range .Grid}}
  <tr>
    {{range .}}
    <td class="{{if eq . 1}}p1{{else if eq . 2}}p2{{else}}empty{{end}}"></td>
    {{end}}
  </tr>
  {{end}}
</table>

<form action="/reset" method="POST">
  <button type="submit">Recommencer</button>
</form>
{{ end }}

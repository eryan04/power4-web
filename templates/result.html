{{ define "result" }}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Résultat</title>
  <link rel="stylesheet" href="/static/play.css">
</head>
<body>
  <div id="result-container">
    <h1>Résultat de la partie</h1>

    {{if eq .Winner 1}}
      <p>🎉 Victoire de {{.Player1}} !</p>
    {{else if eq .Winner 2}}
      <p>🎉 Victoire de {{.Player2}} !</p>
    {{else}}
      <p>🤝 Match nul !</p>
    {{end}}

    <form action="/replay" method="POST">
      <button type="submit">Rejouer</button>
    </form>

    <form action="/reset" method="POST">
      <button type="submit">Nouvelle partie</button>
    </form>
  </div>
</body>
</html>
{{ end }}
